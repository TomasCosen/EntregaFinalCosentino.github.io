<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Impuestos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="header">
        <h1 class="title">Calculador de Impuestos al Dólar</h1>
        <p class="description">Bienvenido al calculador de impuestos al dólar. A continuación, podrás calcular los impuestos para diferentes valores en pesos.</p>
    </header>

    <main>
        <div id="contenedor"></div>
        <input type="number" id="numero" placeholder="Ingresa un número">
        <select id="opcionSelect">
            <option value="producto">Producto</option>
            <option value="servicio">Servicio</option>
        </select>
        <button id="boton">Calcular Impuestos</button>
        <button id="logout">Cerrar Sesión</button>
        <h2>Historial de cálculos</h2>
        <ul id="historial"></ul>
        <img src="./peso-dolar.jpg" alt="Imagen ilustrativa" class="illustration">
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2023 Tomás Cosentino. Todos los derechos reservados.</p>
    </footer>
    
    <script src="./main.js"></script>
</body>
</html>
