<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Impuestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="header" id="header">
        <h1 class="title">Calculador de Impuestos al Dólar</h1>
        <p class="description fs-5">A continuación, podrás calcular los impuestos para diferentes valores en pesos.</p>
        <p class="description" id="canlogin"></p>
        <input type="text" class="col-form-label" id="textlogin" placeholder="Ingrese el usuario">
        <button id="login" class="btn btn-success">Iniciar Sesión</button>
        <button id="logout" class="btn btn-danger">Cerrar Sesión</button>
    </header>

    <main class="grid text-center">

        <div class="fs-4">
            <p id="valoresComunes"></p>
        </div>

        <div>
            <input type="number" class="col-form-label" id="dolar" placeholder="Ingrese el valor en dolares">
            <input type="number" class="col-form-label" id="peso" placeholder="Ingrese el valor en pesos">
            <select id="opcionSelect" class="form-select-lg">
            <option value="producto">Producto</option>
            <option value="servicio">Servicio</option>
            </select>
            <button id="boton" class="btn btn-success">Calcular Impuestos</button>
            <button id="cleanHistory" class="btn btn-danger">Borrar historial</button>
            <h3 id="result"></h3>
        </div>

        <div class="fs-5">
            <h2>Historial de cálculos</h2>
            <ul id="historial"></ul>
        </div>
        
        <div class="container">
            <img src="./img/peso-dolar.jpg" alt="Imagen ilustrativa" class="img">
        </div>
        
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2023 Tomás Cosentino. Todos los derechos reservados.</p>
    </footer>
    
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
