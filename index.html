<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Impuestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="header" id="header">
        <h1 class="title">Calculador de Impuestos al Dólar</h1>
        <p class="description">A continuación, podrás calcular los impuestos para diferentes valores en pesos.</p>
        <p class="description" id="canlogin">Inicie sesión para continuar: </p>
        <input type="text" id="textlogin" placeholder="Ingrese el usuario">
        <button id="login">Iniciar Sesión</button>
        <button id="logout">Cerrar Sesión</button>
    </header>

    <main>
        <div id="contenedor"></div>
        <input type="number" id="numero" placeholder="Ingresa un número">
        <select id="opcionSelect">
            <option value="producto">Producto</option>
            <option value="servicio">Servicio</option>
        </select>
        <button id="boton">Calcular Impuestos</button>
        <button id="cleanHistory">Borrar historial</button>
        <h3 id="result"></h3>
        
        <h2>Historial de cálculos</h2>
        <ul id="historial"></ul>
        
        <img src="./peso-dolar.jpg" alt="Imagen ilustrativa" class="illustration">
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2023 Tomás Cosentino. Todos los derechos reservados.</p>
    </footer>
    
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
